query DevAllItems {
	devAllItems {
		... on SimpleItemField {
			id
			name
			type
			rarity
			description
			vendorCost
			skill
			frame
			gigaCost
			animId
		}
		... on ColorItemField {
			id
			name
			type
			rarity
			description
			vendorCost
			skill
			frame
			gigaCost
			animId
			colors
		}
		__typename
	}
}
