query GetGuildInvites {
	getGuildInvites {
		guilds {
			guild {
				id
				name
				description
				ownerId
				memberCount
			}
			owner {
				id
				username
				instagramUsername
				twitterUsername
				tiktokUsername
				youtubeChannelUrl
				merchPurchased
				signupNumber
				bio
				level
				xp
				xpCap
				isBanned
				giga
				hairColorId
				hairColors
				voidMatterColorId
				voidMatterColors
				skinColorId
				skinColors
				eyeColorId
				eyeColors
				voidMatter
				gigaMatter
				gigaMatterClaimedAt
				friendTag
				questProgress {
					questId
					progressString
					percentComplete
					complete
				}
				guildId
				guildRole
				hairId
				faceId
				torsoId
				legsId
				backAccessoryId
				frontAccessoryId
				displayName
				profileBgId
				changeUsernameToken
				linkAccess
				reputation {
					faction
					value
				}
				numPets
				petLimit
				discordAvatarUrl
				links {
					title
					subtitle
					icon
					link
				}
			}
		}
	}
}
