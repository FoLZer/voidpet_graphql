mutation UpdatePet($id: Uuid!, $data: String!) {
	updatePet(id: $id, data: $data) {
		id
		name
		level
		stage
		bondPoints
		speciesId
		ownerId
		leptinDt
		leptin
		dopamineDt
		dopamine
		oxytocinDt
		oxytocin
		birthday
		favorite
		changeNameToken
		metAt
		originalMetAt
		originalOwnerName
		xp
		items {
			id
			name
			type
			rarity
			description
			vendorCost
			skill
			frame
			gigaCost
			animId
			x
			y
			rotate
			scale
			duration
		}
		xpCap
		generation
		stats {
			moodHint
			moodBoostBattleStat
			hp
			totalHp
			confidence
			concentration
			satisfaction
			serenity
			excitement
			willpower
			maxConfidence
			maxConcentration
			maxSatisfaction
			maxSerenity
			maxExcitement
			maxWillpower
		}
		weight
		height
		containerId
		gender
		orientation
		chemistry
		bonusHints
		isVivid
		variant
		outlook
		frameSize
		theTotal
		preference
		moodIcon
		mood
	}
}
