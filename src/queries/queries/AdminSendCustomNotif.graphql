mutation AdminSendCustomNotif($username: String!, $shouldAddStrike: Boolean!, $shouldHideProfile: Boolean!, $permaban: Boolean, $msg: String!) {
	adminSendCustomNotif(
		username: $username
		shouldAddStrike: $shouldAddStrike
		shouldHideProfile: $shouldHideProfile
		permaban: $permaban
		msg: $msg
	) {
		ok
	}
}
mut