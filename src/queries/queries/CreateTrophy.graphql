mutation CreateTrophy($title: String!, $description: String!, $colorId: String!, $base: Int!, $speciesId: Int, $stage: Int, $itemId: Int) {
	createTrophy(
		title: $title
		description: $description
		colorId: $colorId
		base: $base
		speciesId: $speciesId
		stage: $stage
		itemId: $itemId
	) {
		ok
	}
}