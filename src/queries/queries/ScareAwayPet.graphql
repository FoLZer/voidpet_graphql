mutation ScareAwayPet($wildPetId: UUID!) {
	scareAwayPet(wildPetId: $wildPetId) {
		vmStolen
		user {
			id
			username
			instagramUsername
			twitterUsername
			tiktokUsername
			youtubeChannelUrl
			merchPurchased
			signupNumber
			bio
			level
			xp
			envyCounter
			xpCap
			isBanned
			giga
			hairColorId
			hairColors
			voidMatterColorId
			voidMatterColors
			skinColorId
			skinColors
			eyeColorId
			eyeColors
			voidMatter
			gigaMatter
			gigaMatterClaimedAt
			friendTag
			questProgress {
				questId
				progressString
				percentComplete
				complete
			}
			guildId
			guildRole
			hairId
			faceId
			torsoId
			legsId
			backAccessoryId
			frontAccessoryId
			displayName
			profileBgId
			changeUsernameToken
			linkAccess
			numPetTeams
			currPetTeamId
			currPetTeamName
			reputation {
				faction
				value
			}
			numPets
			petLimit
			discordAvatarUrl
			links {
				title
				subtitle
				icon
				link
			}
		}
		location {
			... on WildLocationField {
				id
				layer
				zone
				maxCursor
				cursor
				name
				left
				right
				up
				down
				leave
				seeingRed
				things {
					id
					name
					index
					stage
					speciesId
					level
					source
					nature
					foodMeter
					hpPercent
					tmpCatchingStatus
					tmpCatchingStatusEndsAt
					catchingLoop {
						status
						start
					}
					isVivid
					variant
					frameSize
					items {
						id
						name
						type
						rarity
						description
						vendorCost
						skill
						frame
						gigaCost
						animId
						x
						y
						rotate
						scale
						duration
					}
					theTotal
				}
			}
			__typename
		}
	}
}