mutation Teleport($zoneId: Int!) {
	teleport(zoneId: $zoneId) {
		location {
			... on WildLocationField {
				id
				layer
				zone
				maxCursor
				cursor
				name
				left
				right
				up
				down
				leave
				seeingRed
				things {
					id
					name
					index
					stage
					speciesId
					level
					source
					foodMeter
					hpPercent
					tmpCatchingStatus
					tmpCatchingStatusEndsAt
					catchingLoop {
						status
						start
					}
					isVivid
					variant
					frameSize
					items {
						id
						name
						type
						rarity
						description
						vendorCost
						skill
						frame
						gigaCost
						animId
						x
						y
						rotate
						scale
						duration
					}
					theTotal
				}
			}
			__typename
		}
	}
}
